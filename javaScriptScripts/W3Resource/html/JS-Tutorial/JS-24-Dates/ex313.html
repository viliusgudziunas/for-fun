<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript new Date()</h2>
    <p>The toUTCString() method converts a date to a UTC string (a date display dtandard):</p>

    <p id="demo"></p>

    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toUTCString();
    </script>
</body>
</html>
