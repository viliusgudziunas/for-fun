<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Number Object Proeprties</h2>
        <p>Using a Number property on a variable, expression, or value, will return undefined:</p>

        <script>
            var x = 6;
            document.getElementById("demo").innerHTML = x.MAX_VALUE;
        </script>
