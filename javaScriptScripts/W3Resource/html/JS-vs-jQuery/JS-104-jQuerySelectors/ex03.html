<!DOCTYPE html>
<html>
<head>
    <script src="../../../static/jquery.min.js"></script>
</head>
<body>
    <h2>Finding HTML Elements by Tag Name</h2>

    <p>Hello World!</p>
    <p>Hello Sweden!</p>
    <p>Hello Japan!</p>

    <p id="demo"></p>

    <script>
        $(document).ready(function() {
            var myElements = $("p");
            $("#demo").text("The text from the first paragraph is: " + myElements[0].innerHTML);
        });
    </script>
</body>
</html>
